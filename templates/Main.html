<!doctype html>
<html>
    <head>
        <title>File Upload</title>
    </head>
    <body>
        <h1>File Upload</h1>
        <form action = "http://localhost:5000/" method = "POST" enctype = "multipart/form-data">
        <p><input type = "file" name = "file"></p>
        <p><input type="submit" value="Submit"></p>
        </form>
        <br>
        <div class="result">
            {% if result %}
                Animal in given Image:<br>
                {{ result }}<br>
                Confidence:<br>
                {{ chance }}
            {% endif %}
        </div>
    </body>
</html>
